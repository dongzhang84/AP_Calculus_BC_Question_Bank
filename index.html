<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 3.5vw;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 40px;
        }
        button {
            font-size: 3vw;
            padding: 10px 40px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Media query for screens smaller than 600px wide */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Larger font size on smaller screens */
            }
            h2 {
                font-size: 6vw; /* Larger font size on smaller screens */
            }
            button {
                font-size: 6vw; /* Larger font size on smaller screens */
                padding: 8px 20px;
            }
        }
    </style>
    <script src="globalVariables.js"></script>
    <script src="questionManager.js"></script>
</head>
<body>
    <h1>Diagnostic Test</h1>
    <h2>AP Calculus BC </h2>
    <!-- <p>All questions are from past exams and practice exams from College Board.</p> -->
     <p></p>
    <button onclick="initializeQuiz()">Let's Start!</button>

    <script>
        function initializeQuiz() {
            // Reset quiz state
            localStorage.removeItem('seenQuestions');
            localStorage.removeItem('correctAnswers');
            localStorage.removeItem('totalAnswered');
            localStorage.removeItem('topicScores');
            localStorage.removeItem('currentQuestionIndex');
            localStorage.removeItem('wrongAnswers');
            
            // Generate new ProblemList and start quiz
            getProblemList().then(() => {
                localStorage.setItem('currentQuestionIndex', '0');
                loadNextQuestion();
            });
        }
    </script>
</body>
</html>
